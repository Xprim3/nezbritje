<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ne Zbritje Home</title>
</head>
<body>

  <div class="slider-container">
    <img src="/images/1.jpeg" alt="">
    <img src="/images/2.jpeg" alt="">
    <img src="/images/3.jpeg" alt="">
  </div>

  <div class="reg-btn-container">
    <div class="dots-container"></div>
    <button>Regjistrohu</button>
    <div class="reg-text-log">
      <span>Nese keni logari ju lutem klikoni ketu</span>
      <span style="color: red;text-decoration: underline;">Kyqu</span>
    </div>

  </div>




























  
  <!-- Slidding effect on Home Script  -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('.slider-container img');
    const dotsContainer = document.querySelector('.dots-container');
    let currentIndex = 0;
    const intervalTime = 20000;

    images[currentIndex].classList.add('active');

    images.forEach((image, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === currentIndex) {
        dot.classList.add('active');
      }
      dot.addEventListener('click', () => {
        changeImage(index);
      });
      dotsContainer.appendChild(dot);
    });

    function changeImage(index) {
      images[currentIndex].classList.remove('active');
      dotsContainer.children[currentIndex].classList.remove('active');
      currentIndex = index;
      images[currentIndex].classList.add('active');
      dotsContainer.children[currentIndex].classList.add('active');
    }

    function nextImage() {
      let nextIndex = (currentIndex + 1) % images.length;
      changeImage(nextIndex);
    }

    let sliderInterval = setInterval(nextImage, intervalTime);

    function resetInterval() {
      clearInterval(sliderInterval);
      sliderInterval = setInterval(nextImage, intervalTime);
    }

    // Swipe functionality
    let startX;

    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
      if (!startX) return;

      const endX = event.changedTouches[0].clientX;
      const diffX = startX - endX;

      if (diffX > 50) {
        nextImage();
        resetInterval();
      } else if (diffX < -50) {
        let prevIndex = (currentIndex - 1 + images.length) % images.length;
        changeImage(prevIndex);
        resetInterval();
      }

      startX = null;
    }

    function handleMouseDown(event) {
      startX = event.clientX;
    }

    function handleMouseUp(event) {
      if (!startX) return;

      const endX = event.clientX;
      const diffX = startX - endX;

      if (diffX > 50) {
        nextImage();
        resetInterval();
      } else if (diffX < -50) {
        let prevIndex = (currentIndex - 1 + images.length) % images.length;
        changeImage(prevIndex);
        resetInterval();
      }

      startX = null;
    }

    document.querySelector('.slider-container').addEventListener('touchstart', handleTouchStart);
    document.querySelector('.slider-container').addEventListener('touchend', handleTouchEnd);
    document.querySelector('.slider-container').addEventListener('mousedown', handleMouseDown);
    document.querySelector('.slider-container').addEventListener('mouseup', handleMouseUp);
  });

  </script>


<!-- End of Slidding effect on Home Script  -->






<script type="module" src="/src/home.js"></script>
</body>
</html>
