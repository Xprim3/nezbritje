<!-- Modal Open and Closing Script with Transition -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const openModalBtns = document.querySelectorAll('.open-modal-btn');
    const closeModalBtns = document.querySelectorAll('.close-modal-btn');
    const body = document.body;

    function openModal(modal, backdrop) {
      backdrop.classList.add('show');
      modal.classList.add('show');
      body.style.overflow = 'hidden';
    }

    function closeModal(modal, backdrop) {
      backdrop.classList.remove('show');
      modal.classList.remove('show');
      body.style.overflow = 'auto';
    }

    openModalBtns.forEach(btn => {
      btn.addEventListener('click', function(event) {
        event.stopPropagation();
        const modalSelector = this.getAttribute('data-target');
        const modal = document.querySelector(modalSelector);
        const backdrop = document.querySelector('.modal-backdrop');
        openModal(modal, backdrop);
      });
    });

    closeModalBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        const modal = this.closest('.modal');
        const backdrop = document.querySelector('.modal-backdrop');
        closeModal(modal, backdrop);
      });
    });
  });
</script>
<!-- End of Modal Open and Closing Script with Transition -->

<!-- Slidding effect on Home Script  -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll('.slider-container img');
    const dotsContainer = document.querySelector('.dots-container');
    let currentIndex = 0;
    const intervalTime = 20000;

    images[currentIndex].classList.add('active');

    images.forEach((image, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === currentIndex) {
        dot.classList.add('active');
      }
      dot.addEventListener('click', () => {
        changeImage(index);
      });
      dotsContainer.appendChild(dot);
    });

    function changeImage(index) {
      images[currentIndex].classList.remove('active');
      dotsContainer.children[currentIndex].classList.remove('active');
      currentIndex = index;
      images[currentIndex].classList.add('active');
      dotsContainer.children[currentIndex].classList.add('active');
    }

    function nextImage() {
      let nextIndex = (currentIndex + 1) % images.length;
      changeImage(nextIndex);
    }

    let sliderInterval = setInterval(nextImage, intervalTime);

    function resetInterval() {
      clearInterval(sliderInterval);
      sliderInterval = setInterval(nextImage, intervalTime);
    }

    // Swipe functionality
    let startX;

    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
    }

    function handleTouchEnd(event) {
      if (!startX) return;

      const endX = event.changedTouches[0].clientX;
      const diffX = startX - endX;

      if (diffX > 50) {
        nextImage();
        resetInterval();
      } else if (diffX < -50) {
        let prevIndex = (currentIndex - 1 + images.length) % images.length;
        changeImage(prevIndex);
        resetInterval();
      }

      startX = null;
    }

    function handleMouseDown(event) {
      startX = event.clientX;
    }

    function handleMouseUp(event) {
      if (!startX) return;

      const endX = event.clientX;
      const diffX = startX - endX;

      if (diffX > 50) {
        nextImage();
        resetInterval();
      } else if (diffX < -50) {
        let prevIndex = (currentIndex - 1 + images.length) % images.length;
        changeImage(prevIndex);
        resetInterval();
      }

      startX = null;
    }

    document.querySelector('.slider-container').addEventListener('touchstart', handleTouchStart);
    document.querySelector('.slider-container').addEventListener('touchend', handleTouchEnd);
    document.querySelector('.slider-container').addEventListener('mousedown', handleMouseDown);
    document.querySelector('.slider-container').addEventListener('mouseup', handleMouseUp);
  });

  </script>


  <!-- End of Slidding effect on Home Script  -->
